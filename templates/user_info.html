	<style type="text/css">
		body{
		    background: -webkit-linear-gradient(left, #59c1de73, #00c6ffa6);
		}
		.emp-profile{
		    padding: 3%;
		    margin-top: 3%;
		    margin-bottom: 3%;
		    border-radius: 0.5rem;
		    background: #fff;
		}
		.profile-img{
		    text-align: center;
		}
		.profile-img img{
		    width: 70%;
		    height: 100%;
		}
		.profile-img .file {
		    position: relative;
		    overflow: hidden;
		    margin-top: -20%;
		    width: 70%;
		    border: none;
		    border-radius: 0;
		    font-size: 15px;
		    background: #212529b8;
		}
		.profile-img .file input {
		    position: absolute;
		    opacity: 0;
		    right: 0;
		    top: 0;
		}
		.profile-head h5{
		    color: #333;
		}
		.profile-head h6{
		    color: #0062cc;
		}
		.profile-edit-btn{
		    border: none;
		    border-radius: 1.5rem;
		    width: 70%;
		    padding: 2%;
		    font-weight: 600;
		    color: #6c757d;
		    cursor: pointer;
		}
		.proile-rating{
		    font-size: 12px;
		    color: #818182;

		.proile-rating span{

		    font-weight: 600;

		    border: none;

		    color: #818182;

		.profile-work a{
		    text-decoration: none;
		    color: #495057;
		    font-weight: 600;
		    font-size: 14px;
		}
		.profile-work ul{
		    list-style: none;
		}
		.profile-tab label{
		    font-weight: 600;
		}
		.profile-tab p{
		    font-weight: 600;
		    color: #0062cc;
		}
